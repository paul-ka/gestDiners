<h1>{{title}}</h1>
<form class="form-inline" name="myForm" novalidate>
	<div class="form-group">
		<select ng-model="inputInvite" class="form-control">
		    <option ng-repeat="guest in guests"
		            value="{{guest.name}}">
		      {{guest.name}}
		    </option>
		</select>

		<input type="texte" class="form-control" id="inputDate" name='date'
			   placeholder="jj/mm/aaaaa" ng-model="inputDate" pattern="\d+/\d+/\d+">

		<select ng-model="inputEntree" class="form-control">
		    <option ng-repeat="dish in dishs | filter : {category: 'entrÃ©e'}"
		            value="{{dish.meal}}">
		      {{dish.meal}}
		    </option>
		</select>
		<select ng-model="inputPlat" class="form-control">
		    <option ng-repeat="dish in dishs | filter : {category: 'plat'}"
		            value="{{dish.meal}}">
		      {{dish.meal}}
		    </option>
		</select>
		<select ng-model="inputDessert" class="form-control">
		    <option ng-repeat="dish in dishs | filter : {category: 'dessert'}"
		            value="{{dish.meal}}">
		      {{dish.meal}}
		    </option>
		</select>
	</div>
	<button type="submit" class="btn btn-default"  ng-click="add()">Ajouter</button>
	<div ng-show="myForm.date.$invalid">Format de date incorrect</div>
</form>
<hr>
<ul class="list-group transparent"

	<li class="list-group-item" ng-repeat="invit in invits">

		<form class="form-inline">
			<div class="form-group">
				<input type="text" class="form-control" id="inputInvite" 
					   ng-model="invit.inputInvite">
				<input type="text" class="form-control" id="inputDate" 
					   ng-model="invit.inputDate">
				<input type="text" class="form-control" id="inputEntree" 
					   ng-model="invit.inputEntree">
				<input type="text" class="form-control" id="inputPlat" 
					   ng-model="invit.inputPlat">
				<input type="text" class="form-control" id="inputDessert" 
					   ng-model="invit.inputDessert">
			</div>
			<div class="pull-right">
				<button type="submit" class="btn btn-info glyphicon glyphicon-ok-sign" ng-click="update(invit)"></button>
				<button type="submit" class="btn btn-danger glyphicon glyphicon-remove-sign" ng-click="delete(invit)"></button>
			</div>
		</form>
	</li>
</ul>
