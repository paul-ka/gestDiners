<h1>{{title}}</h1>
<form class="form-inline">
	<div class="form-group">
		<div class="nom" ng-show="i==0">
			<h3>Entrer le Nom</h3>
			<input type="text" class="form-control" id="inputMessage" placeholder="Nom" ng-model="name">
		</div>
		<div class="allergy" ng-show="i==1">
			<h3>Entrer l'allergie</h3>
			<input type="text" class="form-control" id="inputMessage" placeholder="Allergie" ng-model="allergy">
		</div>

		<div class="food" ng-show="i==2">
			<h3>Entrer l'aliment à proscrire</h3>
			<input type="text" class="form-control" id="inputMessage" placeholder="Aliment à proscrire" ng-model="hated">
		</div>


		<div>
			<button type="submit" class="btn btn-default" ng-click="precedent(i)" ng-show="i>0 && i<=3">Précédent</button>
			<button type="submit" class="btn btn-default" ng-click="suivant(i)" ng-show="i<2">Suivant</button>
			<button type="submit" class="btn btn-default" ng-click="add()" ng-show="i==2">Terminer</button>
		</div>
	</div>

</form>
<hr>
<ul class="list-group grey">
	<li class="list-group-item" ng-repeat="guest in guests">
		<form class="form-inline">
			<div class="form-group">

				<input type="text" class="form-control" id="inputMessage" ng-model="guest.name">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="inputMessage" ng-model="guest.allergy">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="inputMessage" ng-model="guest.hated">
			</div>
			<div class="pull-right">
				<button type="submit" class="btn btn-warning" ng-click="update(guest)">Maj</button>
				<button type="submit" class="btn btn-info" ng-click="delete(guest)">Effacer</button>
			</div>
		</form>
	</li>
</ul>
