<h1>{{title}}</h1>
<form class="form-inline">
	<div class="form-group">

		<input type="text" class="form-control" id="inputMessage" placeholder="Nom" ng-model="name">
		<input type="text" class="form-control" id="inputMessage" placeholder="Allergie" ng-model="allergy">
		<input type="text" class="form-control" id="inputMessage" placeholder="Aliment Ã  proscrire" ng-model="hated">
	</div>
	<button type="submit" class="btn btn-default" ng-click="add()">Ajouter</button>

</form>
<hr>
<ul class="list-group">
	<li class="list-group-item" ng-repeat="guest in guests">
		<form class="form-inline">
			<div class="form-group">

				<input type="text" class="form-control" id="inputMessage" ng-model="guest.name">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="inputMessage" ng-model="guest.allergy">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="inputMessage" ng-model="guest.hated">
			</div>
			<div class="pull-right">
				<button type="submit" class="btn btn-default" ng-click="update(guest)">Maj</button>
				<button type="submit" class="btn btn-danger" ng-click="delete(guest)">Effacer</button>
			</div>
		</form>
	</li>
</ul>
